    <script>

// 聯誼順序比大小

function solve(lines) {
    let arr = [];
    for(let i = 1; i < lines.length; i++) {
        let line = lines[i].toString().split(' ');
        let A = Number(line[0]);
        let B = Number(line[1]);
        let K = Number(line[2]);
        arr.push(whoWin(A, B, K));
    }
    console.log(arr);
}

function whoWin(a, b, k){
    if (a === b){
        return 'DRAW'
    }
    if (k === 1){
        return (a > b) ? 'A' : 'B';
    } else if(k === -1){
        return (a > b) ? 'B' : 'A';
    }
}


    </script>
